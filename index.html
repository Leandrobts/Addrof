<h2>R50: Memory Dumper</h2>
<p>Use as primitivas de leitura para dumpar uma região da memória.</p>
<form id="dumpForm">
  <label for="startAddr">Endereço Inicial (hex):</label>
  <input type="text" id="startAddr" name="startAddr" value="0x800000000">
  <label for="dumpSize">Tamanho (decimal):</label>
  <input type="text" id="dumpSize" name="dumpSize" value="4096">
  <button type="button" id="runDumperBtn">Iniciar Dump</button>
</form>
<h3>Output do Dump:</h3>
